<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>
    <h1 style="text-align: center;">User Registration Form</h1>
    <form action="#" method="post" style="width: 50%; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; background-color: #f9f9f9;">
        <label for="name" style="display: block; margin-bottom: 10px;">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required style="width: 97%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">

        <label for="email" style="display: block; margin-bottom: 10px;">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required style="width: 97%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">

        <label for="password" style="display: block; margin-bottom: 10px;">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required style="width: 97%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">

        <label style="display: block; margin-bottom: 10px;">Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male" style="margin-right: 20px;">Male</label>
        <input type="radio" id="female" name="gender" value="Female" required>
        <label for="female" style="margin-right: 20px;">Female</label>
        <input type="radio" id="other" name="gender" value="Other" required>
        <label for="other">Other</label>
        <br><br>

        <label style="display: block; margin-bottom: 10px;">Hobbies:</label>
        <input type="checkbox" id="reading" name="hobbies" value="Reading">
        <label for="reading" style="margin-right: 20px;">Reading</label>
        <input type="checkbox" id="traveling" name="hobbies" value="Traveling">
        <label for="traveling" style="margin-right: 20px;">Traveling</label>
        <input type="checkbox" id="sports" name="hobbies" value="Sports">
        <label for="sports">Sports</label>
        <br><br>

        <button type="submit" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;"><a href="assiA3.html">Submit</a></button>
    </form>
</body>
</html>
