<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h1>Product</h1>
        <buttoon class="btn btn-primary d-md-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#filter">
            &#9776; Filter
        </buttoon>
    </div>

    <!-- offcanvas sidebar -->
    <div class="offcanvas offcanvas-start" id="filter" tabindex="-1">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Filter Products</h5>
            <button class="btn-close" type="button" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <form action="">
                <div class="mb-3">
                    <label class="form-lable" for="category">Category</label>
                    <select name="category" id="category" class="form-select">
                        <option value="..">...</option>
                        <option value="electronics">Electronics</option>
                        <option value="Clothing">Clothing</option>
                        <option value="Shoose">shoose</option>
                        <option value="Homedecor">Homedecor</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">
                        <select name="rating" id="rating">
                            <option value="1">Any</option>
                            <option value="4&a">4 & above</option>
                            <option value="3&a">3 & above</option>
                            <option value="2&a">2 & above</option>
                            <option value="1&a">1 & above</option>
                        </select>
                    </label>
                </div>
                <button class="btn btn-success w-100">
                    Apply filter
                </button>
            </form>
        </div>
    </div>
    </div>
    <div class="row mt-4">
        <div class="d-flex justify-content-between mb-4">
            <div class="card">
                <img src="../resource images/c.png" height="50vh" width="100%" alt="none" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">C language</h5>
                    <p class="card-text"><strong>₹ 850</strong></p>
                    <p class="card-text">Lorem ipsum dolor sit amet.</p>
                </div>
            </div>
            <div class="card">
                <img src="../resource images/mm.jpg" alt="none" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">Mahindra</h5>
                    <p class="card-text"><strong>₹ 90,00,000</strong></p>
                    <p class="card-text">Lorem ipsum dolor sit amet.</p>
                </div>
            </div>
            <div class="card">
                <img src="../resource images/html.png" alt="none" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">HTML language</h5>
                    <p class="card-text"><strong>₹ 850</strong></p>
                    <p class="card-text">Lorem ipsum dolor sit amet.</p>
                </div>
            </div>
            <div class="card">
                <img src="../resource images/cpp.avif" alt="none" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">CPP language</h5>
                    <p class="card-text"><strong>₹ 850</strong></p>
                    <p class="card-text">Lorem ipsum dolor sit amet.</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
