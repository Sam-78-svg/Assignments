<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Content dilivary network (CDN) -->
    <!-- used to access the bootstrap classes through network -->
    <title>Document</title>
    <style>
        body{
            background-color: #f8f8f8;
        }
        .form-section{
            background-color: white;
            border-radius: 10px;
            padding: 5vh;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-title{
            margin-bottom: 30px;
            font-weight: bold;
        }
        @media screen and(min-width:768){
            form{
                display: flex;
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container my-5"> <!--5 stand for 5px verticaly and if we use mx we can use up to 13-->
        <div class="form-section">
            <h2 class="from-title text-center">
                Job Application form
            </h2>
            <form action="" >
                <div class="row mb-3"> <!-- type of form are 1. inline 2. stagged-->
                    <div class="col md-6">
                        <label for="in1" class="form-label">Full Name:</label>
                        <input type="text" name="Fullname" id="in1" class="form-control" placeholder="Enter Full Name" required>
                    </div>
                    <div class="col md-6">
                        <label for="in2" class="form-label">Email:</label>
                        <input type="email" name="Email" id="in2" class="form-control" placeholder="Enter Your Email" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col md-6">
                        <label for="number" class="form-lable">Phone Number or Mobile Number:</label>
                        <input type="tel" name="telNo" id="number" class="form-control" placeholder="Phone number" required>
                    </div>
                     <div class="col md-6">
                        <label for="dob" class="form-lable">Date of Birth:</label>
                        <input type="date" name="dob" id="dob" class="form-control" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col md-6">
                        <label for="Education">Highest Education:</label>
                        <select name="Education" id="Education" class="form-select">
                            <option value="default">Select</option>
                            <option value="B-tech">B-tech</option>
                            <option value="m-tech">m-thch</option>
                            <option value="b-com">b-com</option>
                            <option value="bca">bca</option>
                            <option value="mca">mca</option>
                        </select>
                    </div>
                        <div class="col md-6">
                            <label for="Experience">Years of Experience</label>
                            <input type="number" id="Experience" class="form-control" min=0lo placeholder="e-g 5 in years" required>
                        </div>
                </div>
                <div class="row mb-3">
                    <div class="col md-12">
                        <label for="resume" id="resume">Upload resume</label>
                        <input type="file" class="form-control" id="resume" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col md-12">
                        <label for="coverletter" id="cv">Cover Letter:</label>
                        <textarea name="cb" class="form-control" id="tarea" rows="4" placeholder="Tell me about you" required></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center">
                        <button type="submit" class="btn btn-primary px-5">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
