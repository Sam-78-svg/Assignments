<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.writeln(`<table><tbody>`)
        for(let i = 1; i<=10; i++){
            document.writeln(`<tr>`)
            for(let j = 1; i<=10;j++){
                let cal = i*j;
                document.writeln(`<td>${cal}<td`)
            }
            document.writeln(`</td>`);
        }
        document.writeln(`</tbody></table>`)
    </script>
</body>
</html>
