<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assi3</title>
</head>
<style>
    .ed{
        width: 30%;
    }
</style>
<body style="background-color: bisque;">
    <h1 style="text-align: center;">Fiber Booking Form</h1>
    <hr><hr>
    <form action="">
        <fieldset>
            <legend>Personal Details</legend>
                <label for="name">Name:</label><br> 
                <input type="text" id="name" name="name" placeholder="Enter your full name" required><br><br>
                <label for="address">Address:</label><br>       
                <input type="text" id="address" name="address" placeholder="Enter your address" required><br><br>
                <label for="age">Age:</label><br>
                <input type="number" id="age" name="age" placeholder="Enter your age" required min="1" max="100"><br><br>
                <label for="dob">Date of Birth:</label><br>
                <input type="date" id="dob" name="dob" required><br><br>
                <label for="gender">Gender:</label><br>
                <input type="radio" id="gender" name="gender" value="Male">Male
                <input type="radio" name="gender" id="gender" value="Female">Female
                <input type="radio" name="gender" id="gender" value="Other">Other<br><br>
        </fieldset>
        <fieldset style="display: flex; justify-content: space-evenly;">
            <legend>Educational Qualification</legend>
        <fieldset class="ed">
            <legend>Primary School Details</legend>
                <label for="school">School Name:</label><br> 
                <input type="text" id="school" name="school" placeholder="Enter primary school name" required><br><br>
                <label for="school_address">School Address:</label><br>       
                <input type="text" id="school_address" name="school_address" placeholder="Enter school address" required><br><br>
                <label for="marks">Marks Obtained:</label><br>  
                <input type="number" id="marks" name="marks" placeholder="Enter marks obtained" required min="0" max="100"><br><br>
                <label for="year">Year of Passing:</label><br>
                <input type="number" id="year" name="year" placeholder="Enter year of passing" required min="1900" max="2100"><br><br>
        </fieldset>
        <fieldset class="ed">
            <legend>High School Details</legend>
                <label for="high_school">High School Name:</label><br> 
                <input type="text" id="high_school" name="high_school" placeholder="Enter high school name" required><br><br>
                <label for="high_school_address">High School Address:</label><br>       
                <input type="text" id="high_school_address" name="high_school_address" placeholder="Enter high school address" required><br><br>
                <label for="marks">Marks Obtained:</label><br>
                <input type="number" id="marks" name="marks" placeholder="Enter marks obtained" required min="0" max="100"><br><br>
                <label for="high_year">Year of Passing:</label><br>
                <input type="number" id="high_year" name="high_year" placeholder="Enter year of passing" required min="1900" max="2100"><br><br>
        </fieldset>
        <fieldset class="ed">
            <legend>Graduation Details</legend>
                <label for="college">College Name:</label><br> 
                <input type="text" id="college" name="college" placeholder="Enter college name" required><br><br>
                <label for="college_address">College Address:</label><br>       
                <input type="text" id="college_address" name="college_address" placeholder="Enter college address" required><br><br>
                <label for="marks">Marks Obtained:</label><br>
                <input type="number" id="marks" name="marks" placeholder="Enter marks obtained" required min="0" max="100"><br><br>
                <label for="grad_year">Year of Graduation:</label><br>
                <input type="number" id="grad_year" name="grad_year" placeholder="Enter year of graduation" required min="1900" max="2100"><br><br>
        </fieldset>
    </fieldset>
    <fieldset>
        <legend>Address:</legend>
        <label for="Addr1">Address Line 1:</label>
        <input type="text" id="Addr1" name="Addr1" placeholder="Enter address line 1" required><br><br>
        <label for="Addr2">Address Line 2:</label>
        <input type="text" id="Addr2" name="Addr2" placeholder="Enter address line 2"><br><br>
        <label for="landmark">Landmark:</label>
        <input type="text" id="landmark" name="landmark" placeholder="Enter landmark"><br><br>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" placeholder="Enter city" required><br><br>
        <label for="state">State:</label>
        <input type="text" id="state" name="state" placeholder="Enter state" required><br><br>
        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" name="zip" placeholder="Enter zip code" required><br><br>
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" placeholder="Enter country" required><br><br>
    </fieldset>
    <fieldset>
        <legend>Contact Details:</legend>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter email address" required><br><br>
        <label for="alternate_phone">Alternate Phone Number:</label>    
        <input type="tel" id="alternate_phone" name="alternate_phone" placeholder="Enter alternate phone number"><br><br>
    </fieldset>
    <fieldset>
        <div style="display: flex; justify-content: center;">
            <button type="submit">Submit</button>
        </div>
    </fieldset>
    </form>

</body>
</html>
